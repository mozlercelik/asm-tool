<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whois Records - ASM Tool</title>
    <link rel="stylesheet" href="../../styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <a href="/" class="logo">ASM Tool</a>
            <ul class="nav-links">
                <li><a href="/tools/technologies">Technology Detection</a></li>
                <li><a href="/tools/dns">DNS Records</a></li>
                <li><a href="/tools/subdomains">Subdomain Discovery</a></li>
                <li><a href="/tools/whois">Whois Records</a></li>
                <li><a href="/tools/ports">Port Discovery</a></li>
            </ul>
        </nav>
    </header>

    <main class="container">
        <div class="tool-header">
            <div class="tool-icon">
                <i class="fas fa-address-card"></i>
            </div>
            <h1>Whois Records</h1>
            <p class="tool-description">Get detailed domain registration information</p>
        </div>

        <div class="tool-content">
            <div class="input-section">
                <input type="text" id="target" placeholder="Enter target domain (e.g., example.com)" required>
                <button id="start-scan" class="primary-button">
                    <i class="fas fa-search"></i> Start Scan
                </button>
            </div>

            <div class="results-section">
                <div class="loading" id="loading" style="display: none;">
                    <i class="fas fa-spinner fa-spin"></i>
                    <p>Scanning in progress...</p>
                </div>
                <div id="results" class="results-container">
                    <div class="whois-info">
                        <div class="whois-section">
                            <h3>Domain Information</h3>
                            <div class="info-grid" id="domain-info"></div>
                        </div>
                        <div class="whois-section">
                            <h3>Registrant Information</h3>
                            <div class="info-grid" id="registrant-info"></div>
                        </div>
                        <div class="whois-section">
                            <h3>Name Servers</h3>
                            <div class="info-grid" id="nameservers-info"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 ASM Tool. All rights reserved.</p>
    </footer>
    <script src="../../js/whois.js"></script>
</body>
</html>
